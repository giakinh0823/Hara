{% extends 'Base/index.html' %}
{% load static %}
{% block body %}
    <div class="loading-over"
         style="position:fixed; width: 100%; height: 100vh; top: 0; background-color: rgba(51,51,51,0.11); z-index:1000; display:none">
        <div class="d-flex align-items-center w-100 h-100">
            <div class="spinner-border text-danger m-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div>
        <div class="container mt-5 mb-5">
            <div class="form-complain-container">
                <div class="w-100 text-center mb-5">
                    <h3 class="display-4" style="color: darkred">Complain*</h3>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col col-lg-6 mb-5">
                        <div class="alert alert-success align-items-center" role="alert" id="complain-success"
                             style="display:none">
                            <span style="font-size: 20px"><i class="bi bi-check-circle"></i></span>
                            <div class="ms-2">
                                Success
                            </div>
                        </div>
                        <div class="alert alert-danger align-items-center" role="alert" style="display:none" id="complain-error">
                           <span style="font-size: 20px"><i class="bi bi-bug"></i></span>
                            <div class="ms-2">
                                Error
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="id_title" class="form-label" style="color: darkred">Product*</label>
                            <input class="form-control" type="text" name="title" required=""
                                   id="id_title" value="{{ product.title }}" disabled style="color: darkred">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="id_name" class="form-label" style="color: darkred">Author*</label>
                            <input class="form-control" type="text" name="name" required=""
                                   id="id_name" value="{{ product.user.get_full_name }}" disabled
                                   style="color: darkred">
                        </div>
                        <form enctype="multipart/form-data" onsubmit="submitFormComplain(event)" id="form-complain"
                              method="post">
                            {% csrf_token %}
                            <div class="mb-3 form-group">
                                <label for="id_email" class="form-label">Email*</label>
                                <input class="form-control" type="email" name="email" required=""
                                       id="id_email">
                            </div>
                            <div class="mb-3 form-group">
                                <label for="id_content" class="form-label">Content*</label>
                                <textarea class="form-control" name="content" rows="6" maxlength="2000" required=""
                                          id="id_content"></textarea>
                            </div>
                            <div class="w-100 d-flex">
                                <button class="button-primary mt-5 m-auto" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
